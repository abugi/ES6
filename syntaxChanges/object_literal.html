<!DOCTYPE html>
<html>
<head>
	<title>Object literals</title>
</head>
<body>

	<script type="text/javascript">
		//before es6
		const x = 2, 
			y = 3;

		const o = {
			x: x,
			y: y
		};
		console.log(o);

		//with es6
		const _x = 2, 
			_y = 3;

		const _o = {
			x,
			y
		};
		console.log(_o);

		//another example
		let name = "abugi",
			age = 30;

			let obj = {
				name,
				age,
				location: "abuja",
				_greet: function(){  //ES5
					console.log(this.location)
				},
				greet(){  //ES6
					console.log(this.name + "," + this.age);
				}
			}
			console.log(obj);
			obj._greet();
			obj.greet();
	</script>
</body>
</html>
